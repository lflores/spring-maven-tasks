<mat-card>
    <mat-card-header>Add Task</mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Description" #taskDescription/>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="add(taskDescription.value); taskDescription.value=''">
            <mat-icon>add</mat-icon>
            Add
        </button>
    </mat-card-actions>
</mat-card>
