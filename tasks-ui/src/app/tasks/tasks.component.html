<h2>Tasks ToDo</h2>
<app-task-add></app-task-add>
<ul class="tasks">
  <li *ngFor="let task of tasks">
    <a routerLink="/detail/{{task.id}}">
      <span class="badge {{task.status}}">{{task.id}}</span> {{task.description}}
    </a>
    <button class="delete" title="delete task"
      (click)="delete(task)">x</button>
  </li>
</ul>
