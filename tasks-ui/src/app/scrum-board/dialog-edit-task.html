<h1 mat-dialog-title>Editing Task {{task.description}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="task.description" maxlength="250" placeholder="Task description">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="task.image" placeholder="Image"/>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="save()" cdkFocusInitial color="primary">
        <mat-icon>save</mat-icon>
        Save
    </button>
</div>
