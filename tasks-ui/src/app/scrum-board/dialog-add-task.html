<h1 mat-dialog-title>Add New Task</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="task.description" maxlength="250" placeholder="Task description">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="task.description" cdkFocusInitial color="primary"><mat-icon>add</mat-icon> Add</button>
</div>
