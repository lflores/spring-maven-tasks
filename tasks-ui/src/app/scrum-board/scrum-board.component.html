<div class="scrum-container" >
    <h2><mat-icon>all_inbox</mat-icon>&nbsp;<span matBadge="{{todo.length}}" matBadgeOverlap="false">To Do</span>
        <button mat-icon-button (click)="addTask()"><mat-icon>add</mat-icon></button>
    </h2>
        <div id="todo"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList,inProgressList]"
            class="scrum-list"
            (cdkDropListDropped)="drop($event)">
        <mat-card class="example-box" *ngFor="let item of todo" cdkDrag>
            <mat-card-header>
                <mat-icon [style.visibility]="item.changed ?'visible':'hidden'">save</mat-icon>
                <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
                <button mat-icon-button><mat-icon>edit</mat-icon></button>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image src="../assets/no-image.jpg" alt="Photo of a Shiba Inu">
            </mat-card-content>
        </mat-card>
    </div>
</div>
