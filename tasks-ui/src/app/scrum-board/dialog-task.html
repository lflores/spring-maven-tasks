<h1 mat-dialog-title>{{task.id == null?'Add Task':'Edit Task'}}</h1>
<form>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput name="description" [(ngModel)]="task.description" maxlength="250"
                   placeholder="Task description" required>
        </mat-form-field>
        <br/>
        <mat-form-field>
            <input matInput name="image" [(ngModel)]="task.image" maxlength="250"
                   placeholder="Image" disabled [style.width]="200">
            <button mat-icon-button color="principal" (click)="openFile($event)" matSuffix><mat-icon>add_a_photo</mat-icon></button>
        </mat-form-field>
        <input type="file"
               id="uploadPicture"
               [style.display]="'none'"
               class="hidden-input"
               accept="image/jpeg, .jpeg, image/png, .png, image/jpeg, .jpg, image/gif, .gif"
               (change)="selectFile($event.target.files[0])">
        <img *ngIf="task.image" src="{{task.image}}" [width]="200">
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button (click)="close()" color="primary" cdkFocusInitial [disabled]="!task.description" *ngIf="task.id==null">
            <mat-icon>add</mat-icon>
            Add
        </button>
        <button mat-button (click)="close()" color="primary" cdkFocusInitial [disabled]="!task.description" *ngIf="task.id!=null">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </div>
</form>
